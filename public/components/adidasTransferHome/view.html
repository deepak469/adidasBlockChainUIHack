<div data-role="view" data-title="AdidasTransferHome" data-layout="main-nonav" data-model="app.adidasTransferHome" data-show="app.adidasTransferHome.onShow"
    data-after-show="app.adidasTransferHome.afterShow" id="adidasTransferScreen" class="screen">
    <div class="wrapper">
        <div class="dashboard-page" data-image="img/adidas_bg.jpg">
            <div class="main-panel" style="width:100%">
                <div class="content">
                    <div class="container-fluid">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="green">
                                    <i class="material-icons">local_shipping</i>
                                </div>
                                <div class="card-content" style="padding:20px">
                                    <h4 class="card-title">Transfer to Vendor</h4>
                                    <div class="row">
                                        <div class="col-md-12">

                                            <form method="get">

                                                <div class="row" id="cartlist" style="padding:20px">

                                                </div>
                                                <div class="row" >
                                                <div class="col-md-6">
                                                    <label class="floating-label" for="sender">Select Receiver</label>
                                                    <select id="sender" class="form-control"  style="width: 100%;">
                                                        <option value="E-Commerce">E-Commerce</option>
                                                        <option value="Wholesale">Wholesale</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6 pull-right">
                                                        <button class="btn btn-success btn-round pull-right" data-bind="click: transferModel.createTransfers" type="button" style="margin-top: 15px">
                                                                <i class="material-icons">local_shipping</i>
                                                                TRANSFER TO VENDOR
                                                            </button>
                                                    </div>
                                            </div>
                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/x-kendo-template" id="cartlistTemplate">

    #for(var i=0;i <data.length;i++){#
        <div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
            <label class="image-checkbox">
                <img class="img-responsive" src="${data[i].img}" />
                <input type="checkbox" name="image[]" value="${data[i].barcode}" />
                <i class="fa fa-check hidden" style="font-size:32px"></i>
            </label>
            <p>${data[i].cartItem} </br>
            <strong>${data[i].price}</strong></p>
        </div>
  #}#
  </script>
